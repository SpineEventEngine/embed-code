# This file holds the configs for the linters, and it should be placed in the current working directory.
run:
  timeout: 5m
  tests: true
  modules-download-mode: readonly
  allow-parallel-runners: true
  allow-serial-runners: true
  go: '1.22.1'
linters:
  enable:
    # Reference doc with available linters and description for the linters below: https://golangci-lint.run/usage/linters/
    # Default
    - errcheck
    - gosimple
    - govet
    - ineffassign
    - staticcheck
    - unused
    # Bug linters
    - errorlint
    - gosec
    - gosmopolitan
    - nilerr
    - testifylint
    # Comment linters
    - godot
    # Complexity linters
    - cyclop
    - funlen
    - gocognit
    - gocyclo
    - nestif
    # Error linters
    - err113
    # Format linters
    - gci
    - gofmt
    - goimports
    # Meta linters
    - gocritic
    - revive
    - staticcheck
    # Style linters
    - copyloopvar
    - dogsled
    - dupl
    - errname
    - exhaustruct
    - forcetypeassert
    - gochecknoglobals
    - gochecknoinits
    - goconst
    - goheader
    - inamedparam
    - ireturn
    - lll
    - makezero
    - misspell
    - mnd
    - nilnil
    - nlreturn
    - nonamedreturns
    - stylecheck
    - unconvert
    - unparam
    - usestdlibvars
    - varnamelen
    - wastedassign
    - whitespace
    # Test linters
    - ginkgolinter
    - tenv
    - testableexamples
    - testpackage
  fast: false