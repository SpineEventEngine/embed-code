name: Tests

on:
  pull_request:
    branches:
      - master

jobs:
  build:

    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]

    steps:
      - uses: actions/checkout@v1

      - name: Set up Ruby
        uses: actions/setup-ruby@v1
        with:
          ruby-version: '2.7.x'

      - name: Run tests
        run: |
          gem install bundler
          bundle install
          ruby ./test/run_test.rb
          curl -s https://codecov.io/bash | bash
