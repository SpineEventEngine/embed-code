name: Build and Commit Embed Code

on:
  pull_request:
    branches: [ embed-code-go ]

jobs:

  build:
    if: github.actor != 'github-actions[bot]'
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [windows-latest, macos-latest, ubuntu-latest]
        
    steps:
    - uses: actions/checkout@v4
      with:
        repository: ${{ github.event.pull_request.head.repo.full_name }}
        ref: ${{ github.event.pull_request.head.ref }}
    
    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.22.1'

    - name: Create bin directory
      run: mkdir -p ./embed-code-go/bin
        
    - name: Build embed_code.go
      run: |
        cd ./embed-code-go/
        go build -o ./bin/embed_code_${{ matrix.os }} ./embed_code.go

    - name: List directory for debug
      if: matrix.os == 'ubuntu-latest'
      run: |
        ls -l
        
    - name: Commit built files
      uses: EndBug/add-and-commit@v9
      with:
        add: './embed-code-go/bin/embed_code_${{ matrix.os }}'
        message: 'Build embed_code.go for ${{ matrix.os }}'
        default_author: github_actions
